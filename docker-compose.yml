services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dsa}
      POSTGRES_USER: ${POSTGRES_USER:-dsa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dsa-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORAGE_DIR=/app/storage
      - PYTHON_PATH=python3
      - PYTHON_DIR=/app/python
      - MAX_CONCURRENT=2
      # .envファイルから読み込む環境変数
      - DATABASE_URL=${DATABASE_URL}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL}
    volumes:
      - ./backend/storage:/app/storage
      - ./python:/app/python
    depends_on:
      - python-base
      - postgres
    networks:
      - dsa-network

  python-base:
    build:
      context: ./python
      dockerfile: Dockerfile
    volumes:
      - ./python:/app
      - python-cache:/root/.cache
    networks:
      - dsa-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - dsa-network

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    networks:
      - dsa-network
    depends_on:
      - postgres

volumes:
  python-cache:
  postgres-data:

networks:
  dsa-network:
    driver: bridge
